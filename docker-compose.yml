services:
  qschool:
    image: postgres:14.15-alpine
    platform: linux/arm64/v8
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=$PG_DB_NAME
      - POSTGRES_USER=$PG_USER
      - POSTGRES_PASSWORD=$PG_PASS
    ports:
      - 5432:5432
  # pgadmin:
  #   image: chorss/docker-pgadmin4
  #   ports:
  #     - 5050:5050
  web:
    build: .
    platform: linux/arm64/v8
    volumes:
    - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=$PG_DB_NAME
      - POSTGRES_USER=$PG_USER
      - POSTGRES_PASSWORD=$PG_PASS
      - POSTGRES_DB=qschool
    depends_on:
      - qschool
